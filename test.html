<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let para = document.createElement("p");
      para.textContent = "This is paragraph.";
      console.log(para);

      let anchor = document.createElement("a");
      anchor.textContent="Link"
      anchor.href="google.com"
      console.log(anchor);
      

      document.getElementsByTagName("body")[0].appendChild(para)
      document.getElementsByTagName("body")[0].appendChild(anchor)
      
      let para2 = document.createElement("p");
      para2.textContent = "This is second paragraph.";
      console.log(para2);
      document.getElementsByTagName("body")[0].insertBefore(para2,anchor)
      
      document.getElementsByTagName("body")[0].removeChild(para2)
    </script>
  </body>
</html>
