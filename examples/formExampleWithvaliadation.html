<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Long HTML Form</title>
<style>
    #errors {
        color: red;
    }
</style>
</head>
<body>

<h2>Long HTML Form Example</h2>

<form action="#" method="GET">
    <div id="errors">
        
    </div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter Your name" title="Your name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}"><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required pattern="[a-zA-Z]+"><br><br>
    
    <label for="interests">Interests:</label><br>
    <input type="checkbox" id="interest1" name="interest1" value="coding">
    <label for="interest1">Coding</label><br>
    <input type="checkbox" id="interest2" name="interest2" value="reading">
    <label for="interest2">Reading</label><br>
    <input type="checkbox" id="interest3" name="interest3" value="traveling">
    <label for="interest3">Traveling</label><br><br>
    
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" required><br><br>
    
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br><br>
    
    <label for="comments">Social:</label><br>
    <input type="url" id="social" name="social" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
<script>
    let searchParams = new URLSearchParams(window.location.search)
    let errorbox=document.getElementById("errors")
    let invalid=false
    for (let searchParam of searchParams){
        if (!searchParam[1]){
            let p=document.createElement('p')
            p.textContent=`${searchParam[0]} Cannot be empty`
            errorbox.appendChild(p)
            invalid=true
        }
    }
</script>
</html>
