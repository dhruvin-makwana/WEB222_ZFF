<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="c"></p>
    <script>
        const p=document.getElementById("c");
        let i=10
        let intervalid=setInterval(()=>{

            if(i===0){
                clearInterval(intervalid)
            }
            p.textContent=i--
        },500)
        </script>

</body>
</html>
